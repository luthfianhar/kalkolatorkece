<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0d1a26;
            color: #ecf0f1;
            overflow: hidden;
        }

        .calculator {
            width: 320px;
            background: #1c2b36;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2), 0 0 80px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
        }

        .calculator:hover {
            transform: translateY(-5px) rotateX(2deg);
        }

        .display {
            background: #0f1c29;
            color: #00ffff;
            font-size: 2.5em;
            text-align: right;
            padding: 30px 20px;
            box-sizing: border-box;
            word-wrap: break-word;
            font-weight: 500;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #0f1c29;
            padding: 1px;
        }

        .btn {
            border: none;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            cursor: pointer;
            background: #253945;
            transition: all 0.2s ease-in-out;
            color: #ecf0f1;
            font-weight: 400;
            outline: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            margin: 2px;
        }

        .btn:hover {
            background: #3a5068;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            z-index: 1;
        }

        .btn:active {
            background: #4c667a;
            transform: scale(0.95);
        }

        .btn.operator {
            background: #0077b6;
        }

        .btn.operator:hover {
            background: #0096c7;
            box-shadow: 0 0 15px rgba(0, 119, 182, 0.6);
        }

        .btn.equals {
            background: #1e90ff;
            grid-column: span 2;
        }

        .btn.equals:hover {
            background: #41a4ff;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.6);
        }
        
        .btn.clear {
            background: #dc3545;
        }

        .btn.clear:hover {
            background: #e75c6d;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.6);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" data-value="C">C</button>
            <button class="btn operator" data-value="/">รท</button>
            <button class="btn operator" data-value="*">ร</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equals" data-value="=">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let firstOperand = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        const buttons = document.querySelectorAll('.btn');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const { value } = button.dataset;

                if (['+', '-', '*', '/'].includes(value)) {
                    handleOperator(value);
                    updateDisplay();
                    return;
                }

                if (value === '=') {
                    handleEquals();
                    updateDisplay();
                    return;
                }

                if (value === '.') {
                    inputDecimal(value);
                    updateDisplay();
                    return;
                }

                if (value === 'C') {
                    resetCalculator();
                    updateDisplay();
                    return;
                }

                inputDigit(value);
                updateDisplay();
            });
        });

        function inputDigit(digit) {
            if (waitingForSecondOperand === true) {
                currentInput = digit;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? digit : currentInput + digit;
            }
        }

        function inputDecimal(dot) {
            if (waitingForSecondOperand === true) {
                currentInput = '0.';
                waitingForSecondOperand = false;
                return;
            }
            if (!currentInput.includes(dot)) {
                currentInput += dot;
            }
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = calculate(firstOperand, inputValue, operator);
                currentInput = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
        }

        function handleEquals() {
            if (operator === null || waitingForSecondOperand) {
                return;
            }
            const inputValue = parseFloat(currentInput);
            const result = calculate(firstOperand, inputValue, operator);
            currentInput = String(result);
            operator = null;
            firstOperand = null;
            waitingForSecondOperand = false;
        }

        function calculate(firstOperand, secondOperand, operator) {
            switch (operator) {
                case '+':
                    return firstOperand + secondOperand;
                case '-':
                    return firstOperand - secondOperand;
                case '*':
                    return firstOperand * secondOperand;
                case '/':
                    return firstOperand / secondOperand;
                default:
                    return secondOperand;
            }
        }

        function resetCalculator() {
            currentInput = '0';
            operator = null;
            firstOperand = null;
            waitingForSecondOperand = false;
        }
    </script>
</body>
</html>
